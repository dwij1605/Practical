<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center"> <u>Entrance Form</u></h1>
    <form action="">
        <table cellspadding="11" cellspacing="11" align="center" bgcolor="violet">
            <tr>
                <td><label for=""></label>First Name:</td>
                <td><input type="text" name="" id=""></td>
            </tr>

            <tr>
                <td><label for=""></label>Last Name:</td>
                <td><input type="text" name="" id=""></td>
            </tr>

            <tr>
                <td><label for=""></label>E-Mail:</td>
                <td><input type="email" name="" id="" required></td>
            </tr>

            <tr>
                <td><label for=""></label>Mobile No:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for=""></label>Create Password:</td>
                <td><input type="password" name="" id=""></td>
            </tr>

            <tr>
                <td><label for="abc"></label>Gender</td>
                <td><input type="radio" name="xyz" id="abc"> Male <input type="radio" name="xyz" id="abc"> Female </td>
            </tr>

            <tr>
                <td><label for=""></label>Courses</td>
                <td><input type="checkbox">FSD <input type="checkbox" name="" id="">Front-End <input type="checkbox" name="" id="">Back-End</td>
            </tr>

            <tr>
                <td><label for=""></label>Upload last qualification here:</td>
                <td><input type="file" name="" id=""></td>
            </tr>

            <tr>
                <td><label for=""></label>Choose course duration:</td>
                <td><select name="" id="">
                    <option value="">3 months</option>
                    <option value="">6 months</option>
                    <option value="">8 months</option>
                    <option value="">12 months</option>
                </select></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" name="" id=""></td>
            </tr>

        </table>
    </form>
</body>
</html>
